<!DOCTYPE html>
<html>
	<head>

    <link rel="stylesheet" type="text/css" href="style.css">

	<body>
    <h2>Settings</h2>
    <iframe id="settingsiframe" src="../settings/settings.html"></iframe>

		<h2>or select any text to search</h2>
		<img src="context.png"> <br>

    <p>
      Report issues and contribute code on
      <a href="https://github.com/OdysseasKr/UltimateSpotifySearch">Github</a>
